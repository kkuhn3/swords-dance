<html>
	<head>
		<link rel="stylesheet" type="text/css" href="index.css">
		<script src="index.js"></script>
	</head>
	<body>
		<div id="anti">
			<button onclick="antiToAd()">+2</button><br>
			<label for="totalTime">Total Time(m):</label>
			<input type="text" class="textInput" id="totalTime" value="30"><br>
			<label for="onTime">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;On(s):</label>
			<input type="text" class="textInput" id="onTime" value="60"><br>
			<label for="offTime">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Off(s):</label>
			<input type="text" class="textInput" id="offTime" value="30"><br>
			<span>Includes:</span><br>
			<div class=checkable>
				<input class="checkablebox" type="checkbox" checked=true id="pushUpCheck" value="Push Ups">
				<label for="pushUpCheck"> Push Ups</label><br>
				<input class="checkablebox" type="checkbox" checked=true id="crunchieCheck" value="Crunchies">
				<label for="crunchieCheck"> Crunchies</label><br>
				<input class="checkablebox" type="checkbox" checked=true id="squatCheck" value="Squats">
				<label for="squatCheck"> Squats</label><br>
				<input class="checkablebox" type="checkbox" checked=true id="lungeCheck" value="Lunges">
				<label for="lungeCheck"> Lunges</label><br>
				<input class="checkablebox" type="checkbox" checked=true id="jumpingJacksCheck" value="Jumping Jacks">
				<label for="jumpingJacksCheck"> Jumping Jacks</label><br>
			</div>
		</div>
		<div id="post">
			<span id="timer">30</span>
			<span id="content">Push Ups<span>
		</div>
	</body>

</html>
